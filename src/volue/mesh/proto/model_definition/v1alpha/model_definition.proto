  volue.mesh.grpc.type.MeshId attribute_type_id = 2;

  // ID of the object definition to connect to.
  volue.mesh.grpc.type.MeshId object_definition_id = 3;

  string description = 4;

  int32 cardinality = 5;
  bool versioned = 6;
}

message AddOwnershipRelationAttributeDefinitionRequest {
  volue.mesh.grpc.type.Guid session_id = 1;

  // ID of the attribute type serving as a base for the attribute definition to
  // be added.
  volue.mesh.grpc.type.MeshId attribute_type_id = 2;

  // ID of the object definition to connect to.
  volue.mesh.grpc.type.MeshId object_definition_id = 3;

  string description = 4;
  int32 cardinality = 5;
}

message AddSimpleAttributeDefinitionRequest {
  volue.mesh.grpc.type.Guid session_id = 1;

  // ID of the attribute type serving as a base for the attribute definition to
  // be added.
  volue.mesh.grpc.type.MeshId attribute_type_id = 2;

  // ID of the object definition to connect to.
  volue.mesh.grpc.type.MeshId object_definition_id = 3;

  string description = 4;
  int32 cardinality = 5;

  // Valid for double, integer, boolean, UTC time and string attribute values.
  //
  // If allowed values are set, then the default value must be one of the
  // allowed values.
  // If allowed values are not set, but upper and lower thresholds are set,
  // then the default value must be within minimum and maximum range.
  // If neither allowed values nor upper and lower thresholds are set, then the
  // default value has no restrictions.
  // Setting default value is optional. If not set, then the default values is:
  // - false for boolean attributes.
  // - zero for numeric (integer and double) attributes.
  // - empty string for string attribute.
  // - undefined Mesh timestamp for UTC time attribute.
  optional AttributeDefinitionDefaultValue default_value = 6;

  // Valid for double, integer, UTC time attribute values.
  // If not defined, there is no maximum attribute value limitation, except
  // when allowed values are set for integer and double attribute values.
  // When allowed values are set upper threshold must not be set.
  optional AttributeDefinitionThresholdValue upper_threshold = 7;

  // Valid for double, integer, UTC time attribute values.
  // If not defined, there is no minimum attribute value limitation, except
  // when allowed values are set for integer and double attribute values.
  // When allowed values are set lower threshold must not be set.
  optional AttributeDefinitionThresholdValue lower_threshold = 8;

  // Defines set of allowed attribute values
  //
  // - Allowed values are applied only to integer, double and string attribute
  //   values.
