name: Build, test and publish

on:

  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:

  Downloading_a_mesh_server:
    runs-on: windows-latest
    
    steps:
      - name: Download mesh server from github releases
        run: echo "Download mesh server and run."

  Making_sure_developers_can_keep_developing:
    #TODO: matrix: win, linux, mac (?)
    runs-on: windows-latest
    needs: Downloading_a_mesh_server
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      # Sets up the python version we wanna use
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      # Installs Poetry
      - name: Installing poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: '1.1.6'

      # Install all the projects development and runtime dependencies to a virtual environment
      - name: Poetry install
        run: poetry install
      
      # Generates the protobuf/grpc sources and creates the api packages
      - name: Poetry build
        run: poetry build
        
      - name: Run Python Unittest with poetry
        run: poetry run python -m unittest discover -v -s ./tests
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist
    
  Users_are_important:

      runs-on: ['${{matrix.os}}']
      strategy:
        matrix:
          os: [windows-latest, ubuntu-latest, macos-latest]
          python-version: [3.9]
      needs: Downloading_a_mesh_server
      
      steps:
      
        - uses: actions/checkout@v2

        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v2
          with:
            python-version: ${{ matrix.python-version }}

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            python -m pip install ${{ github.workspace }} 
            
        - name: Run tests
          run: |
            python -m unittest discover -v -s ./tests
      
        

